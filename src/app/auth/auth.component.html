<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" id="email" name="Username" ngModel class="form-control" required />
      </div>`
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="Password" ngModel class="form-control" required minlength="6"/>
      </div>
      <div>
        <button class="btn btn-primary" type="submit"
         [disabled]="!authForm.valid"
         >{{isLoginMode ? 'Login':'Sign Up' }} </button> |
        <button class="btn btn-primary" (click)="onSwitchMode()">switch to {{isLoginMode?'Sign Up':'Login Mode'}}</button>
      </div>
    </form>
  </div>
</div>
